<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.mousewheel.js"></script>
  </head>

  <body>
    <section class="wrap">
      <!-- 头部区域 -->
      <header class="header">
        <h3>小思同学</h3>
        <img src="img/chatImg/person01.png" alt="icon" />
      </header>
      <!-- 聊天区域 -->
      <section class="main">
        <ul class="talk_list" style="top: 0px;" id="talk_list">
          <li class="left_word">
            <img src="img/chatImg/person01.png" /> <span>嗨，最近想我没有？</span>
          </li>
          <!-- <li class="right_word">
              <img src="img/chatImg/person02.png" /> <span>你好哦</span>
            </li> -->
        </ul>
        <div class="drag_bar" style="display: none;">
          <div class="drager ui-draggable ui-draggable-handle" style="display: none; height: 412.628px;"></div>
        </div>
      </section>
      <!-- 消息编辑区域 -->
      <footer class="footer">
        <img src="img/chatImg/person02.png" alt="icon" />
        <input type="text" placeholder="说的什么吧..." class="input_txt" id="ipt" />
        <input type="button" value="发 送" class="input_sub" id="btnSend" />
      </footer>
    </section>
    <!-- 注意：只要为 audio 指定了新的 src 属性，而且指定了 autoplay，那么，语音就会自动播放 -->
    <audio src="" id="voice" autoplay style="display: none;"></audio>
    <script src="js/scroll.js"></script>
    <script src="js/chat.js"></script>
  </body>

</html>
