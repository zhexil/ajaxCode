<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-3.4.1/css/bootstrap.min.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="bootstrap-3.4.1/js/bootstrap.min.js"></script>
    <title>发表评论</title>
    <style>
      .wrap {
        padding: 20px;
      }
      .form-group .normal{
        font-weight: normal;
      }
      .comtime,.compeople{
        line-height: 1.1;
        background-color: #F0AD4E;
      }
      .compeople{
        background-color: #5BC0DE;
      }
    </style>
  </head>

  <body>
    <section class="wrap">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">发表评论</h3>
        </div>   
        <form action="" method="POST" role="form" class="panel-body">    
          <div class="form-group">
            <label for="" class="normal">评论人</label>
            <input type="text" name="username" class="form-control cmdpeople" id="" placeholder="Input field">
          </div>
          <div class="form-group">
            <label for=""  class="normal">评论内容</label>
            <textarea name="content" id="input" class="form-control cmdcontent" rows="3" required="required"></textarea>      
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div>
        <ul class="list-group">
        </ul>     
      </div>
    </section>
    <script src="./js/comment.js"></script>
  </body>

</html>
