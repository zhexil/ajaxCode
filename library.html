<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书管理</title>
    <link rel="stylesheet" href="bootstrap-3.4.1/css/bootstrap.min.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="bootstrap-3.4.1/js/bootstrap.min.js"></script>
    <script src="js/library.js"></script>
    <style>
      .wrap {
        padding: 20px;
      }
    </style>
  </head>

  <body>
    <section class="wrap">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">添加新图书</h3>
        </div>
        <div class="panel-body form-inline">
          <div class="input-group">
            <div class="input-group-addon">书名</div>
            <input type="text" class="form-control bookName" id="exampleInputAmount" placeholder="请输入图书名">
          </div>
          <div class="input-group">
            <div class="input-group-addon">作者</div>
            <input type="text" class="form-control author" id="exampleInputAmount" placeholder="请输入作者">
          </div>
          <div class="input-group">
            <div class="input-group-addon">出版社</div>
            <input type="text" class="form-control publisher" id="exampleInputAmount" placeholder="请输入出版社">
          </div>
          <button type="button" id="adBtn" class="btn btn-primary addBtn">添加</button>
        </div>
      </div>
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>id</th>
            <th>图书名</th>
            <th>作者</th>
            <th>出版社</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="tb">
        </tbody>
      </table>
    </section>
  </body>

</html>
